<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/novaconta.css">
    <title>Criar Nova Conta</title>
</head>

<body>
    <header>
        <div id="header1">
            <img src="https://fontmeme.com/permalink/210510/9ccd39aaec7e0769cd6db85305fe8f9f.png">
        </div>
    </header>
    
    <div id="main">
        <h1>CRIAR NOVA CONTA</h1>
    </div>
    <div id = "voltar">< Voltar</div>
    <div id="preencha">
        <h4>Preencha os dados abaixo</h4>
    </div>
    <form id=form1>
        <div id="divform1">
            <label for="fname">Nome:</label><br>
            <input type="text" id="fname" name="fname" value="nome"><br>
            <label for="femail">Email:</label><br>
            <input type="text" id="femail" name="femail" value="aaa@gmail.com"><br>
            <label for="fsenha">Senha:</label><br>
            <input type="password" id="fsenha" name="fsenha" value=coxinha123><br>
            <label for="fconfirm">Confirme sua senha:</label><br>
            <input type="password" id="fconfirm" name="fconfirm" value=coxinha123><br>
            <label for="frg">RG (sem pontos):</label><br>
            <input type="text" id="frg" name="frg" value=123456789><br>
        </div>
        <div id=divform2>
            <label for="fcep">CEP:</label><br>
            <input type="text" id="fcep" name="fcep" value=12345000><br>
            <label for="festado">Estado:</label><br>
            <input type="text" id="festado" name="festado" value=""><br>
            <label for="fcidade">Cidade:</label><br>
            <input type="text" id="fcidade" name="fcidade" value=""><br>
            <label for="fbairro">Bairro:</label><br>
            <input type="text" id="fbairro" name="fbairro" value=""><br>
            <label for="frua">Rua:</label><br>
            <input type="text" id="frua" name="frua" value=""><br>
            <label for="fnumero">NÃºmero:</label><br>
            <input type="text" id="fnumero" name="fnumero" value=""><br>
            <label for="fcompl">Complemento:</label><br>
            <input type="text" id="fcompl" name="fcompl" value=""><br><br>
            <input type="button" id="botao" value="Cadastrar">
        </div>
    </form>

    <footer>All rights reserved</footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/novaconta.js"></script>

</body>

</html>
